<div
  class="toast"
  [class.error]="type === 'error'"
  [class.success]="type === 'success'"
>
  <div class="toast-content">
    <mat-icon>{{ type === "error" ? "error" : "check_circle" }}</mat-icon>
    <span>{{ message }}</span>
  </div>
  <button mat-icon-button (click)="dismiss()">
    <mat-icon>close</mat-icon>
  </button>
</div>
